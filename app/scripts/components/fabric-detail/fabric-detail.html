<div class="container col s12 m4 l2">
  <h4>Fabric Detail </h4>
  <table>
    <tr ng-init="init()">
      <th>Fabric Name</th>
      <th>SKU#</th>
      <!-- <th>Inventory Type</th> -->
      <th>Fabric Image</th>
      <th>Fabric Type</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Store</th>
      <th>Edit</th>
      <th>Delete?</th>
    </tr>
    <tr>
      <td> {{ fabric.fabric_name }} </td>
      <td> {{ fabric.barcode }} </td>
      <!-- <td> {{ fabric.inventory_types.inventory_type }} </td> -->
      <td> <img materialboxed class="responsive-img table-img" ng-src="http://localhost:3000{{ fabric.fabric_image }}"> </td>
      <td> {{ fabric.fabric_type.fabric_type }} </td>
      <td> {{ fabric.price }} </td>
      <td> {{ fabric.quantity }} </td>
      <td> {{ fabric.store }} </td>
      <td><a type="button" class="waves-effect btn-color btn" ui-sref="editFabric.view({ fabricId: fabric.id })">Edit</a></td>
      <td><a type="button" class="waves-effect btn-color btn" ng-click="deleteFabric(fabric.id)">Delete</a></td>
    </tr>
  </table>
</div>
