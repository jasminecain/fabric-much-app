<h1>Log In</h1>
  <div class="form">
    <div>
      <h3>Email Address</h3>

      <input type="email" ng-model="user.email">
    </div>
  </div>

  <div class="form">
    <div>
      <h3>Password</h3>
      <input type="password" id="pwd" ng-model="user.password">
    </div>
  </div>
  <button ng-click="login()" class="btn">Log In</button>
