<h1 ng-init="init()">Fabric Inventory</h1>
<div class="container col s12 m4 l8">
  <div ng-repeat="fabric in fabrics">
    <div>
      {{fabric}}
      <!-- <a ui-sref="fabric.items">{{ fabric.id }}</a> -->
    </div>
  </div>

  <div ng-repeat="bolt in bolts">
    <div>
      {{bolt}}
    </div>
  </div>

  <div ng-repeat="swatches in swatches">
    <div>
      swatch
      {{swatches}}
    </div>
  </div>

  <div ng-repeat="fabricType in fabricTypes">
    <div>
      fabric types
      {{fabricTypes}}
    </div>
  </div>

</div>

<h2>Add Inventory</h2>
<form name="fabricForm" ng-submit="saveFabric(user, fabricForm)" novalidate>
  <div>
    <span>Fabric Name</span>
    <input type="text" name="fabric_name" placeholder="Fabric Name" ng-model="" ng-minlength="2" required>
  </div>

  <div>
    <span>SKU#</span>
    <input type="number" name="fabric_sku" placeholder="Sku number" ng-model="" ng-minlength="2" required>
  </div>

  <form action="">
    <input type="radio" name="inv_type" value="bolt"> Bolt<br>
    <input type="radio" name="inv_type" value="fabric"> Fabric<br>
    <input type="radio" name="inv_type" value="swatch"> Swatches
  </form>

<!-- upload swatch -->

  <div>
    <span>Fabric Type</span>
    <input type="text" name="fabric_type" placeholder="Fabric Type" ng-model="" ng-minlength="2" required>
  </div>
<!-- if input doesn't exist create one in database? -->

  <div>
    <span>Price</span>
    <input type="text" name="fabric_price" placeholder="Fabric Price" ng-model="" ng-minlength="2" required>
  </div>

  <div>
    <span>Quantity</span>
    <input type="number" name="fabric_quantity" placeholder="Fabric Quantity" ng-model="" ng-minlength="" required>
  </div>

  <select name="stores">
    <option value="joanns">Joanns</option>
    <option value="hobby-lobby">Hobby Lobby</option>
    <option value="fabric-dotcom">Fabric.com</option>

  </select>
